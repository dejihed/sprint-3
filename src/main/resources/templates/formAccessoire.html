<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Modification des Accessoires</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header" th:if="${mode=='new'}"> Ajout des Accessoires </div> 
			<div class="card-header" th:if="${mode=='edit'}">Modification des Accessoires </div> 
			<div class="card-body">
				<form th:action="@{saveAccessoire}" method="post">
					
					<input  hidden name="page" class="form-control" th:value="${page}"  /> 
					<input  hidden name="size" class="form-control" th:value="${size}"  />
					
					<div class="form-group"> 
					   <label class="control-label" hidden>ID Accessoire :</label>  
					       <input type="hidden" name="idAccess" class="form-control" th:value="${accessoire.idAccess}"  /> 
					  </div>
					<div class="form-group">
						<label class="control-label">Nom Accessoire :</label>
							<input type="text" name="nomAccess" class="form-control" th:value="${accessoire.nomAccess}"/>
						<span th:errors="${accessoire.nomAccess}" class="text-danger"> </span>  
					</div>
					<div class="form-group">
						<label class="control-label">Couleur Accessoire :</label>
						<input type="text" name="couleurAccess" class="form-control" th:value="${accessoire.couleurAccess}"/>
						<span th:errors="${accessoire.couleurAccess}" class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix Accessoire :</label>
						<input type="text" name="prixAccess" class="form-control" th:value="${accessoire.prixAccess}"/>
						<span th:errors="${accessoire.prixAccess}" class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Date Sortie :</label>
						<input type="date" name="dateSortieAcess" class="form-control" th:value="${accessoire.dateSortieAcess}"/>
						<span th:errors="${accessoire.dateSortieAcess}" class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Marque :</label>
						<select name="marque" class="form-control" th:value="${accessoire.marque != null ? accessoire.marque.idMar : ''}">
							<option th:each="c:${marques}" th:value="${c.idMar}" th:text="${c.nomMar}"
								th:selected="${c.idMar == accessoire.marque?.idMar}">
							</option>
						</select>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
